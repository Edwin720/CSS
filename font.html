<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <style>
            #px{font-size:16px}
            #rem{font-size:1rem}
        </style>
    </head>
    <body>
        <div id="px">PX</div>
        <div id="rem">REM</div>
       <!-- 폰트의 기본적인 3가지 단위 px, em, rem(최근에 추가된 단위)
        px은 절대적인 크기라서 브라우저의 크기가 달라져도 사이즈는 똑같다
        em과 rem은 상대적인 크기, 브라우저의 크기가 달라지면 상황에 따라 크기가 변한다
        최근의 추세는 rem을 쓴다 (폰트크기를 조절할 수 있는 사용자의 권리를 존중하기 위해
        -->
    </body>
</html>
