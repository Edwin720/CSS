<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <style>
            h1{/*이름으로 설정 */
                color:tomato;
            }
            h2{ /*red(256) green(256) blus(256)의 조합 */
                color:rgb(256,256,256);
            }
            h3{/* 16진수로 표현 */
                color:#FF0000;
            }
        </style>
    </head>
    <body>
        <h1>Hello world</h1>
        <h2>Hello world</h2>
        <h3>Hello world</h3>
        <!-- CSS에서 컬러를 설정하는 3가지 방법! 
        -->
    </body>
</html>
