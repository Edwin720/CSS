<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <style>
            a:link{
                color:black;
            }
            a:visited{
                color:red;
            }
             a:hover{
                color:yellow;
            }
            a:active{
                color:green;
            }
            a:focus{/*포커스 가상 선택자의 경우 가상선택자들 중에서 가장 뒤에 위치하는 것이 좋다*/
                color:white;
            }
            input:focus{
                background-color: black;
                color:white;
            }
           
        </style>
    </head>
    <body>
        <a href="http://opentutorials.org">방문함</a>
        <a href="http://a.a">방문안함</a>
        <form>
            <input type="text" name="memo">
        </form>
    </body>
</html>
