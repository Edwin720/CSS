<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <style>
            li{/*Tag selector*/
                color:red;
                text-decoration:underline;
            }
            #select{
                /* ID selector, 같은 이름의 ID는 반드시 한번만 등장해야된다*/
                font-size:50px;
                }
              .deactive{/*class selector 같은 이름의ID가 두개 이상 등장 할 경우
              Class 선택자로 grouping을 해주어 사용한다*/
                text-decoration: line-through;
                }
        </style>
    </head>
    <body>
        <h1 class="deactive">수업의 순서</h1>
        <ul>
            <li class="deactive">HTML</li>
            <li id="select">CSS</li>
            <li class="deactive">Javascript</li>
        </ul>
    </body>
</html>
